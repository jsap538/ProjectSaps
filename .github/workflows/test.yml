name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run unit tests
        run: npm run test:unit:ci
      
      # Integration tests with MongoDB Memory Server
      # Disabled temporarily due to ESM module issues with Jest
      # TODO: Re-enable when Jest ESM support improves or migrate to Vitest
      # - name: Run integration tests
      #   run: npm run test:integration:ci
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          
  # Vercel will deploy automatically after tests pass

